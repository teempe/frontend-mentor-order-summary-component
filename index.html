<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Frontend Mentor | Order summary card</title>

    </head>
    <body>
        <main class="order-card">
            <div class="order-card-container">
                <div class="order-card-bg">
                    <img src="./images/illustration-hero.svg" alt="Drawing of dancing woman listening to the music.">
                </div>

                <div class="order-card-content">
                    <div class="order-summary">
                        <p class="order-summary-title">Order Summary</p>
    
                        <p class="order-summary-info">You can now listen to millions of songs, audiobooks, and podcasts on any 
                            device anywhere you like!</p>
                    </div>
                    
                    <div class="order-plan">
                        <img src="./images/icon-music.svg" alt="Icon wih music note.">
                        <div class="plan-info">
                            <p class="plan-name">Annual Plan</p>
                            <p class="plan-price">$59.99/year</p>
                        </div>
                        <a class="plan-change-btn" href="#">Change</a>
                    </div>
    
                    <div class="order-action">
                        <a href="#" class="order-payment-btn">Proceed to Payment</a>
                        <a href="#" class="order-cancel-btn">Cancel Order</a>
                    </div>
                </div>
            </div>
        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/teempe">teempe</a>.
        </footer>
    </body> 
</html>
